<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emmet使用手册</title>
    <script>
    // 小结
    // 基本语法：>表示下一代 +表示兄弟 ^一个提升一代 ()表示分给 []属性 $序列 *num表示重复多个

    //HTML
    //  标签名[属性名=属性值]
    //  如果 属性值有 空格 隔开 就要用 引号  把它们引起来
    //  input  的type属性  可以用input:type值  这样来写 也可以用input[type=value] or inp[type=value]
    //  标签里的文本可以用  {文本}
    </script>
    <style>
/* CSS    */
    好像都是些简写,缩写，需要记忆大量的简写和缩写。。。。。。
    
    
    
    </style>
</head>
<body>
<!-- 语法 -->
    <!-- 后代：> -->
    <!-- 缩写：nav>ul>li -->
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav>
    <!-- 兄弟：+ -->
    <!-- 缩写：div+p+bq -->
    <div></div>
    <p></p>
    <blockquote></blockquote>
    <!-- 上级：^,^一个升一级 -->
    <!-- 缩写：div+div>p>span+em^bq -->
    <div></div>
    <div>
        <p><span></span><em></em></p>
        <blockquote></blockquote>
    </div>
    <!-- div+div>p>span+em^^bq -->
    <div></div>
    <div>
        <p><span></span><em></em></p>
    </div>
    <blockquote></blockquote>
    <!-- 分组：() -->
    <!-- div>(header>ul>li*2>a)+footer>p -->
    <div>
        <header>
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </header>
        <footer>
            <p></p>
        </footer>
    </div>
    <!-- (div>dl>(dt+dd)*3)+footer>p -->
    <div>
        <dl>
            <dt></dt>
            <dd></dd>
            <dt></dt>
            <dd></dd>
            <dt></dt>
            <dd></dd>
        </dl>
    </div>
    <footer>
        <p></p>
    </footer>
    <!-- 乘法：* -->
    <!-- ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- 自增符号：$ -->
    <!-- ul>li.item$*5 -->
    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
    </ul>
    <!-- h$[title=item$]{Header $}*3 -->
    <h1 title="item1">Header 1</h1>
    <h2 title="item2">Header 2</h2>
    <h3 title="item3">Header 3</h3>
    <!-- ul>li.item$$$*5 -->
    <ul>
        <li class="item001"></li>
        <li class="item002"></li>
        <li class="item003"></li>
        <li class="item004"></li>
        <li class="item005"></li>
    </ul>
    <!-- ul>li.item$@-*5 --><!-- @后 第一个数字，表示从哪个数开始排序，包括该数 -->
    <!-- ul>li.item$@-*5 在这个软件，没效果，没法实现倒数 -->
    ul>li.item$@-*5
    <!-- ul>li.item$@3*5 -->
    <ul>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
        <li class="item6"></li>
        <li class="item7"></li>
    </ul>
    <!-- ID和属性 -->
    <!-- 缩写：#header -->
    <!-- div#header -->
    <div id="header"></div>
    <!-- 缩写：.title -->
    <div class="title"></div>
    <!-- 缩写：from#serch.wide -->
    <from id="serch" class="wide"></from>
    <!-- p.class1.class2.class3 -->
    <p class="class1 class2 class3"></p>
    <!-- 自定义属性 -->
    <!-- 缩写：p[title="Hello world"] -->
    <p title="Hello world"></p>
    <!-- 缩写：td[rowspan=2 colspan=3 title] -->
    <td rowspan="2" colspan="3" title=""></td>
    <!-- 缩写：[a='val1' b='val2'] -->
    <div a="val1" b="val2"></div>
    <!-- 文本 {} -->
    <!-- 缩写：a{click me}   -->
    <a href="">click me</a>
    <!-- 缩写：p>{click}+a{here}+{to continue} -->
    <p>
        click
        <a href="">here</a>
        to continue
    </p>
    <!-- 隐式标签 -->
    <!-- 缩写： .class  #id 会自动 用上div标签 -->
    <div class="class"></div>
    <div id="id"></div>
    <!-- 缩写：em>.class   会自动用上span标签 -->
    <em><span class="class"></span></em>
    <!-- 缩写：ul>.class   会自动用上li标签 -->
    <!-- 缩写：table>.row>.col  会自动用上 tr   td 标签 -->
    <table>
        <tr class="row">
            <td class="col"></td>
        </tr>
    </table>
<!-- HTML     -->
    <!-- 所有未知的缩写都会转换成标签，例如，foot-><foo></foo> -->
    <!-- 缩写：!   可以生成一人标准的html5 -->
    <!-- 缩写：a -->
    <a href=""></a>
    <!-- 缩写：a:link -->
    <a href="http://"></a>
    <!-- 缩写：a:mail -->
    <a href="mailto:"></a>
    <!-- 缩写：abbr -->
    <abbr title=""></abbr>
    <!-- 缩写：acronym -->
    <acronym title=""></acronym>
    <!-- 缩写：base -->
    <base href="">
    <!-- 缩写：basefont -->
    <basefont>
    <!-- 缩写：br -->
    <br>
    <!-- 缩写：frame -->
    <frame>
    <!-- 缩写：hr -->
    <hr>
    <!-- 缩写：bdo -->
    <bdo dir=""></bdo>
    <!-- 缩写：bdo:r -->
    <bdo dir="rtl"></bdo>
    <!-- 缩写：bdo:l -->
    <bdo dir="ltr"></bdo>
    <!-- 缩写：col -->
    <col>
    <!-- 缩写：link -->
    <link rel="stylesheet" href="">
    <!-- 缩写：link:css -->
    <link rel="stylesheet" href="style.css">
    <!-- 缩写：link:print -->
    <link rel="stylesheet" href="print.css" media="print">
    <!-- 缩写：link:touch -->
    <link rel="apple-touch-icon" href="favicon.png">
    <!-- 缩写：link:rss     -->
    <link rel="stylesheet" href="style.css">
    <!-- 缩写：link:atom -->
    <link rel="alternate" href="atom.xml" type="application/atom+xml" title="Atom">

    <meta>
    <!-- 缩写：meta:utf -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <!-- 缩写：meta:vp -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 缩写：meta:compat -->
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <!-- 缩写：style -->
    <style></style>
    <!-- 缩写：script -->
    <script></script>
    <!-- 缩写：script:scr -->
    <script src=""></script>
    <!-- 缩写：img -->
    <img src="" alt="">

    <iframe src="" frameborder="0"></iframe>
    <!-- 缩写：embed -->
    <embed src="" type="">

    <object data="" type=""></object>
    <!-- 缩写：param -->
    <param name="" value="">
    <!-- 缩写：map -->

    <!-- 缩写：area -->
    <area shape="" coords="" href="" alt="">

    <!-- 缩写：input -->
    <input type="text">

    <input type="text" name="" id="">
    <!-- 缩写：input:hidden -->
    <input type="hidden" name="">
    <!-- 缩写：input:h -->
    <input type="hidden" name="">
    <!-- 缩写：input:text 或 input:t 或inp -->
    <input type="text" name="" id="">
    <!-- 缩写：input:search -->
    <input type="search" name="" id="">
    <!-- 缩写：input:email  inp[type=email] -->
    <input type="email" name="" id="">
    <!-- 缩写：input:url -->
    <input type="url" name="" id="">
    <!-- 缩写：input:password -->
    <input type="password" name="" id="">
    <!-- 缩写：input:date -->
    <input type="date" name="" id="">
    <!-- 缩写：input:datetime-local -->
    <input type="datetime-local" name="" id="">
    <!-- 缩写：input:month -->
    <input type="month" name="" id="">
    <!-- 缩写：input:week -->
    <input type="week" name="" id="">
    <!-- 缩写：input:time -->
    <input type="time" name="" id="">
    <!-- 缩写：input:number -->
    <input type="number" name="" id="">
    <!-- 缩写：input:color -->
    <input type="color" name="" id="">
    <!-- 缩写：input:checkbox or input:c -->

    <!-- 缩写：input:radio -->

    <!-- 缩写：input:range -->

    <!-- 缩写：input:file -->

    <!-- 缩写：input:submit -->
    <input type="submit" value="">
    <!-- 缩写：input:image  or input:i -->
    <input type="image" src="" alt="">
    <!-- 缩写：input:button or input:b -->

    <!-- 缩写：isindex -->
    <isindex>
    <!-- 缩写：input:reset -->
    <input type="reset" value="">

    <select name="" id=""></select>
    <!-- 缩写：option -->

    <textarea name="" id="" cols="30" rows="10"></textarea>
    <!-- 缩写：menu:context  or menu:c -->
    <menu type="context"></menu>
    <!-- 缩写：menu:toolbar or  menu:t-->
    <!-- 缩写：video -->

    <!-- 缩写：audio -->
    <audio src=""></audio>
    <!-- 缩写：html:xml -->
    <html xmlns="http://www.w3.org/1999/xhtml"></html>
    <!-- 缩写：keygen -->
    <keygen>
    <!-- 缩写：command -->
    <command>
    <!-- 缩写：bq -->
    <blockquote></blockquote>
    <!-- 缩写：acr -->
    <acronym title=""></acronym>
    <!-- 缩写：fig -->
    <figure></figure>
    <!-- 缩写：figc -->
    <figcaption></figcaption>

    <iframe src="" frameborder="0"></iframe>
    <!-- 缩写：emb -->
    <embed src="" type="">

    <object data="" type=""></object>

    <button type="submit"></button>
